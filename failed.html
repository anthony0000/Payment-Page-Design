<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" type="image/x-icon" />
    <title>CodePen - payment success and payment failed page html &amp; CSS</title>
    <link rel="canonical" href="https://codepen.io/creativesunil/pen/VweMmQo">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="payment.css">
</head>

<body translate="no">
    <div class="container">


        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="message-box _success _failed">
                    <div class="wrapper-parent" style="margin-bottom: 40px;">
                        <div class="init-wrapper wrapper-parent failed">
                            <div class="second-wrapper wrapper-parent">
                                <div class="third-wrapper wrapper-parent">
                                    <i class="fa fa-times-circle failed-only" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h2> Your payment failed !</h2>
                    <p> Try again later</p>

                    
                    <div class="wrapper-parent">
                        <button class="btn danger">Go to Home</button>
                    </div>
                </div>
            </div>
        </div>

    </div>



</body>

</html>
